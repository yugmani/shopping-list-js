<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ca33be108d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <form>
        <input
          type="text"
          id="shopping-item"
          placeholder="shopping item"
          required
        />
        <button id="button-add" class="btn">Add Item</button>
      </form>
      <ol id="list-items"></ol>
    </div>

    <script src="index.js"></script>
  </body>
</html>
